<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Fix Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #111827;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto">
        <h1 class="text-white text-2xl mb-8">Button Fix Verification</h1>

        <!-- Test the FIXED buttons with white text -->
        <div class="space-y-4">
            <a class="inline-flex w-full justify-center items-center px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-900" href="#">
                Purchase Equipment
                <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>

            <a class="inline-flex w-full justify-center items-center px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-900" href="#">
                Fix Cash Flow
                <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>

            <a class="inline-flex w-full justify-center items-center px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-900" href="#">
                Buy Commercial Property
                <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </a>
        </div>

        <div class="mt-8 p-4 bg-green-900 text-green-100 rounded-lg">
            <h2 class="font-semibold mb-2">✅ Fix Applied:</h2>
            <ul class="text-sm space-y-1">
                <li>• Button text color: <code>text-white</code> (WHITE)</li>
                <li>• Button background: <code>bg-orange-500</code> (ORANGE)</li>
                <li>• Hover effect: <code>hover:bg-orange-600</code></li>
                <li>• Result: White text on orange background = READABLE</li>
            </ul>
        </div>
    </div>

</html>
