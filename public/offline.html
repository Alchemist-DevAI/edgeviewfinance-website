<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Edgeview Finance</title>
    <style>
        :root {
            --primary-blue: #0EA5E9;
            --dark-blue: #0C4A6E;
            --orange: #FF9E10;
            --dark-bg: #1C2C3B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .offline-container {
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-button {
            background: var(--orange);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: #e88900;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 158, 16, 0.3);
        }

        .cached-pages {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cached-pages h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: white;
        }

        .page-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .page-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .page-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--orange);
        }

        .status {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.25rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .offline-icon {
                font-size: 3rem;
            }

            .page-links {
                flex-direction: column;
                align-items: center;
            }

            .status {
                position: static;
                margin-bottom: 2rem;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Offline</div>

    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>

        <h1>You're Offline</h1>

        <p>
            It looks like you're not connected to the internet.
            Don't worry - you can still browse cached pages or try reconnecting.
        </p>

        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>

        <div class="cached-pages">
            <h2>Available Offline</h2>
            <div class="page-links">
                <a href="/" class="page-link">Home</a>
                <a href="/about" class="page-link">About Us</a>
                <a href="/services" class="page-link">Services</a>
                <a href="/contact" class="page-link">Contact</a>
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Online';
                status.style.background = 'rgba(16, 185, 129, 0.2)';
                status.style.color = '#10B981';
            } else {
                status.textContent = 'Offline';
                status.style.background = 'rgba(239, 68, 68, 0.2)';
                status.style.color = '#EF4444';
            }
        }

        // Check connection and reload if online
        function checkConnection() {
            if (navigator.onLine) {
                // Try to fetch a small resource to verify actual connectivity
                fetch('/', {
                    method: 'HEAD',
                    cache: 'no-cache',
                    mode: 'cors'
                })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    alert('Still having connection issues. Please check your internet connection.');
                });
            } else {
                alert('No internet connection detected. Please check your network settings.');
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateStatus();
            setTimeout(() => {
                checkConnection();
            }, 1000);
        });

        window.addEventListener('offline', updateStatus);

        // Initial status check
        updateStatus();

        // Auto-retry when coming back online
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    console.log('Cache updated, page reload available');
                }
            });
        }

        // Register service worker if not already registered
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered from offline page');
                })
                .catch(error => {
                    console.log('SW registration failed from offline page');
                });
        }
    </script>
</body>
</html>
